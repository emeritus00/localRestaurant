<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - Gary Blue's Diner</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark text-white text-center p-4">
      <h1>Gary Blue's Diner</h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="menu.html">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="order.html">Order</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container my-5">
      <div id="notification"></div>
      <section id="order-form">
        <h2 class="title-color">Place Your Order</h2>
        <form id="orderForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" required />
          </div>
          <div class="form-group">
            <label for="item">Item:</label>
            <select class="form-control" id="item" required>
              <option value="">Select an item</option>
              <option value="Signature Sandwich">
                Gary Signature Sandwich
              </option>
              <option value="Big Gary Chicken Sandwich">
                Gary Chicken Sandwich
              </option>
              <option value="Cheese Burger">Gary Cheese Burger</option>
              <option value="Hamburger">Gary Hamburger</option>
              <option value="Sandwich Wrap">Gary Sandwich Wrap</option>
              <option value="Sandwich Wrap">Gary Family Mix</option>
            </select>
          </div>
          <div class="form-group">
            <label>Extra Add-Ons:</label>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="extraCheese"
                value="Extra Cheese"
              />
              <label class="form-check-label" for="extraCheese"
                >Extra Cheese</label
              >
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="bacon"
                value="Bacon"
              />
              <label class="form-check-label" for="bacon">Bacon</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="avocado"
                value="Avocado"
              />
              <label class="form-check-label" for="avocado">Avocado</label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="fries"
                value="Fries"
              />
              <label class="form-check-label" for="fries">Fries</label>
            </div>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              min="1"
              required
            />
          </div>
          <h3 class="title-color">Payment Information</h3>
          <div class="form-group">
            <label for="card-name">Name on Card:</label>
            <input type="text" class="form-control" id="card-name" required />
          </div>
          <div class="form-group">
            <label for="credit-card">Credit Card Number:</label>
            <input
              type="text"
              class="form-control"
              id="credit-card"
              pattern="\d{4}-?\d{4}-?\d{4}-?\d{4}"
              required
            />
            <small class="form-text text-muted">Format: 1234567890123456</small>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="expiry-date">Expiry Date:</label>
              <input
                type="text"
                class="form-control"
                id="expiry-date"
                placeholder="MM/YY"
                pattern="\d{2}/\d{2}"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="cvv">CVV:</label>
              <input
                type="text"
                class="form-control"
                id="cvv"
                pattern="\d{3}"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="billing-address">Billing Address:</label>
            <input
              type="text"
              class="form-control"
              id="billing-address"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit Order</button>
        </form>
      </section>
      <section id="order-summary" class="mt-5">
        <h2>Order Review</h2>
        <p id="summary-name"></p>
        <p id="summary-address"></p>
        <p id="summary-item"></p>
        <p id="summary-addons"></p>
        <p id="summary-quantity"></p>
        <h3>Payment Information</h3>
        <p id="summary-card-name"></p>
        <p id="summary-credit-card"></p>
        <p id="summary-expiry-date"></p>
        <p id="summary-billing-address"></p>
        <button id="confirm-order" class="btn btn-success">
          Confirm Order
        </button>
      </section>
      <div id="confirmation" class="alert alert-success mt-3">
        <p>Order confirmed! Thank you for your purchase.</p>
      </div>
    </main>
    <footer
      class="bg-dark text-white text-center py-3 d-flex align-items-center px-5"
    >
      <div>&copy; 2024 Gary Blue's Diner</div>

        <a

          target="_blank"
          ><img src="logo/x.png" width="20px" height="20px"
        /></a>
        <a
          href="https://www.facebook.com/profile.php?id=100083062280328&mibextid=2JQ9oc"
          target="_blank"
          ><img src="logo/facebook3.png" width="20px" height="20px"
        /></a>
        <a href="https://www.instagram.com/jokevisuals/" target="_blank"
          ><img src="logo/instagram.png" width="20px" height="20px"
        /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
